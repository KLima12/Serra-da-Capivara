{% extends "base.html" %} {% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% block css %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/galeria.css' %}"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../media/icon/logo-icon.png" />
    <title>Editar Categoria {{ category.name }}</title>
    {% endblock %}
  </head>
  <body>
    {% block header %}{% endblock %} {% block 'dashboard' %}
    <div class="center">
      <form
        action="{% url 'editarCategoria' category.id %}"
        method="post"
        enctype="multipart/form-data"
        class="center"
      >
        <h1 class="cabecalho">Editar Categoria</h1>

        {% csrf_token %}
        <table>
          <table>
            {{ form.as_table }}
          </table>

          <div class="smallPadding">
            <a href="{% url 'galeria' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-edit">Salvar</button>
          </div>
        </table>
      </form>

      <input
        type="file"
        id="photo-input"
        accept="image/*"
        style="display: none"
        multiple
      />
    </div>

    {% endblock %}{% block footer %}{% endblock %}
  </body>
</html>
