{% extends "base.html" %} {% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="icon" href="../../media/icon/logo-icon.png" />
    <title>Início</title>
    {% endblock %}
  </head>
  <body>
    {% block 'dashboard' %} {% if user.is_authenticated %}
    <a href="{% url 'cadastro'%}" class="btn btn-add">Adicionar Produtos</a>
    <a href="{% url 'galeria'%}" class="btn btn-add">Consultar Produtos</a>
    <a href="{% url 'logout' %}" class="btn btn-add">Logout</a>
    {% else %}
    <h1>Faça Login para gerenciar seus produtos</h1>
    <div class="pai">
      <a href="{% url 'login'%}" class="btn btn-add">Login</a>
    </div>
    {% endif %} {% endblock %}
  </body>
</html>
