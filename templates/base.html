{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% block css %} {% endblock %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/variables.css' %}"

      href="{% static 'css/atributos.css' %}"
    />

      href="{% static 'css/forms.css' %}"
    />

      type="text/css"
      href="{% static 'css/galeria.css' %}"
    />
