{% extends "base.html" %} {% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% block css %}
    <link rel="icon" href="../../media/icon/logo-icon.png" />
    {% endblock %}
  </head>

  <body>
    {% block 'dashboard' %}

    <form action="{% url 'processar-email' %}" method="POST">
      {% csrf_token %}

      <table>
        {{form.as_table}}
      </table>
      <input type="submit" value="Enviar" />
    </form>
    {% endblock %}
  </body>
</html>
